<div class="container">
  <app-cockpit>
    (servecreated)="onServerAdded($event)"
    (bpcreated)="onBlueprintAdded($event)"
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
    
      <app-server-element 
      *ngFor="let serverElement for serverElements"
      [svrElement]="serverElement">
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="...">{{serverElement.content}}</strong>
          <em *ngIf="serverElement.type === 'blueprint'"> {{serverElement.content}}</em>
      </app-server-element>
      <!--<div app-servers></div>-->
      <!--<div class="app-servers"></div>-->
    </div>
  </div>
</div>
